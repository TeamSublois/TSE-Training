<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'/>
	<title>Save It Later!</title>
	<link rel="stylesheet" type="text/css" href="style.css" /> 

	<script type="text/javascript">
		// Create a new list item when clicking on the "Add" button
		function newElement() {
			var li = document.createElement("li");
			var inputValue = document.getElementById("myInput").value;
			var t = document.createTextNode(inputValue);
			li.appendChild(t);
			if (inputValue === '') {
				alert("links only please!");
			} else {
				document.getElementById("myUL").appendChild(li);
			}
			document.getElementById("myInput").value = "";
		} 
	</script>
</head>

<body>
	<div class ='initialbox'>
		<div class='firstline'>
			<div class='logo'>logo</div>
			<div class='title'><h1>Save It Later!</h1></div>		
		</div>
		<div class='secondline'>
			<input type="text" class="textbox" id='myInput' placeholder="i hope you're putting a link">
			<input type="submit" class="button" onclick="newElement()" value="Submit">
		</div>
		<div class='todolist'>
			<ul id="myUL">
				
			</ul>
		</div>
	</div>

</body>
</html>
