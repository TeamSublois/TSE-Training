<!DOCTYPE html>
<html lang="en">
	<head>
		<title>chirper</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<script src="chirps.json"></script>
	</head>
	<body class="container" style="background: #fcfcfc">
		<div class="container" style="margin-top: 50px">
			<div class="row">
				<div class="col-3">
					<img src="public/images/profile.jpeg" alt="gary gillespie" class="img-thumbnail">
				</div>
				<div class="col-9">
						<div class="card">
							<div class="card-body">
						    	<i class="fas fa-retweet"></i>
						    	{{if isRetweet}}
						    		<h7 class="card-subtitle mb-2 text-muted">gary retweeted</h7>
						    	{{/if}}
						    	<h4 class="card-title mt-2">{{author_name}} (@{{author_handle}})</h4>
						    	<p class="card-text">{{text}}</p>
						    	<i class="far fa-comment">{{comments}}</i>
						    	<i class="fas fa-retweet">{{retweets}}</i>
						    	<i class="fas fa-heart">{{likes}}</i>
							</div>
						</div>
				</div>
			</div>
		</div>
	</body>
</html>
